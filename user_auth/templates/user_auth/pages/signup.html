{% extends "main/layouts/main.html" %}
{% block title %}Регистрация{%endblock %}
{% block content %}
<div class="signup-page uk-flex uk-flex-center">
	<div class="signup uk-card uk-card-body uk-card-hover">
		<h2 class="signup__header uk-card-title">Создать аккаунт</h2>
		<form class="signup__form">
			<div class="uk-margin">
				<label class="uk-form-label" for="username">Логин</label>
				<div class="uk-form-controls signup__field-username">
					<input class="signup__input uk-input" name="username" type="text" placeholder="Имя пользователя">
                    <p class="signup__form-error uk-text-danger"></p>
				</div>
			</div>

            <div class="uk-margin">
				<label class="uk-form-label" for="password">E-mail</label>
				<div class="uk-form-controls signup__field-email">
					<input class="signup__input uk-input" name="email" type="email" placeholder="E-mail">
                    <p class="signup__form-error uk-text-danger"></p>
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label" for="password">Пароль</label>
				<div class="uk-form-controls signup__field-password1">
					<input class="signup__input uk-input" name="password1" type="password" placeholder="Пароль">
                    <p class="signup__form-error uk-text-danger"></p>
				</div>
			</div>

            <div class="uk-margin">
				<label class="uk-form-label" for="password">Повторите пароль</label>
				<div class="uk-form-controls signup__field-password2">
					<input class="signup__input uk-input" name="password2" type="password" placeholder="Повторите пароль">
                    <p class="signup__form-error uk-text-danger"></p>
				</div>
			</div>

			<button class="signup__submit uk-button uk-button-primary">Создать</button>
		</form>
	</div>
</div>
{% endblock %}
